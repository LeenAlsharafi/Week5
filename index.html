<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 5</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="logos">
            <img src="KKU.png" alt="KKU_Logo" width="90" height="100" id="logo1">
            <img src="Club.png" alt="Club_Logo" width="200" height="150" id="logo2">
        </div>
        <br>
        <br>
                <br>
                <br>
        <h1 class="contest-title" style="margin-top: 110px ;">Geek Of The Week</h1>
        <h2 class="week-Num">Week 5</h2>
        <div id="everything">
        <div id="Q-section">
            <label>السؤال </label>
            <br>
            <p class="Q-English">
                Write a program which ask user to enter a
                sentence/word, then shift each letter by 2 in alphabet to 
                create a secret code.
               
            </p>
            <label>امثلة</label>
        <table>
            <th>Inputs</th>
            <th>Outputs</th>
            <tr>
                <td>Digital Minds Club</td>
                <td>Fkikvcn Okpfu Enwd</td>
            </tr>
            <tr>
                <td>King Khalid University</td>
                <td>Mkpi Mjcnkf Wpkxgtukva</td>
            </tr>
        </table>
           
        </div>
        <form action="https://sheetdb.io/api/v1/y2pw3y4v9g2y6" method="post" id="sheetdb-form">
            <label for="">الاسم</label>
            <br>
            <input type="text" name="data[Name]" required id="name">
            <br>
            <label for="">حساب تويتر</label>
            <br>
            <input type="text" placeholder="@YourAccount" name="data[Twitter_account]" required id="twitter">
            <br>
            <label for="">اللغة</label>
            <br>   
            <select name="data[Language_used]" id="Language_used" required>
                <option value="">اختر اللغة</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>           
            </select>
            <br>
            <label for="">الحل</label>
            <br>
            <textarea id="code" cols="30" rows="10" placeholder=" ..انسخ الكود والصقه هنا" name="data[Code]" required></textarea>
            <br>
       <input type="submit" name="submit" value="ارسل" id="submit">
        </form>
    </div>

    <script>
         var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {   
            alert("لقد تم حفظ ردك بنجاح");
            window.open("https://leenalsharafi.github.io/GeekOfTheWeek/");
            let name = document.getElementById('name');
            let twitter = document.getElementById('twitter');
            let lang = document.getElementById('Language_used');
            let code = document.getElementById('code');
            name.value = '';
            twitter.value = '';
            lang.value = '';
            code.value = '';

          });
        });
    </script>
    </body>
</html>
